name: Auto Build APK for Claude Branches

on:
  push:
    branches:
      - 'claude/**'
  pull_request:
    branches:
      - 'claude/**'

jobs:
  build_apk:
    name: Build and Upload APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew :composeApp:assembleDebug --stacktrace

      - name: Get APK Info
        id: apk_info
        run: |
          APK_PATH="composeApp/build/outputs/apk/debug/composeApp-debug.apk"
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          COMMIT_SHORT=${GITHUB_SHA:0:7}
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "commit_short=$COMMIT_SHORT" >> $GITHUB_OUTPUT
          echo "artifact_name=youtube-clone-${BRANCH_NAME//\//-}-${COMMIT_SHORT}" >> $GITHUB_OUTPUT

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.apk_info.outputs.artifact_name }}
          path: ${{ steps.apk_info.outputs.apk_path }}
          retention-days: 30

      - name: Comment on PR with download link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const artifactName = '${{ steps.apk_info.outputs.artifact_name }}';
            const apkSize = '${{ steps.apk_info.outputs.apk_size }}';
            const runId = context.runId;
            const repo = context.repo;

            const comment = `## ðŸ“¦ APK Build Complete!

            **Build Details:**
            - ðŸ“± APK Size: ${apkSize}
            - ðŸ”¨ Commit: \`${{ steps.apk_info.outputs.commit_short }}\`
            - ðŸŒ¿ Branch: \`${{ steps.apk_info.outputs.branch_name }}\`

            **Download:**
            [ðŸ“¥ Download APK](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})

            > Click the link above, scroll to "Artifacts" section at the bottom of the page, and download: **${artifactName}**

            The artifact will be available for 30 days.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: repo.owner,
              repo: repo.repo,
              body: comment
            });

      - name: Create Job Summary
        if: always()
        run: |
          echo "## ðŸŽ‰ APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| APK Size | ${{ steps.apk_info.outputs.apk_size }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ steps.apk_info.outputs.branch_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ steps.apk_info.outputs.commit_short }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact Name | ${{ steps.apk_info.outputs.artifact_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download Instructions" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to the [Actions run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "2. Scroll to the **Artifacts** section" >> $GITHUB_STEP_SUMMARY
          echo "3. Download: **${{ steps.apk_info.outputs.artifact_name }}**" >> $GITHUB_STEP_SUMMARY
