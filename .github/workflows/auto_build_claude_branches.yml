name: Auto Build APK for Claude Branches

on:
  push:
    branches:
      - 'claude/**'
  pull_request:
    branches:
      - 'claude/**'

jobs:
  build_apk:
    name: Build and Upload APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew :composeApp:assembleDebug --stacktrace

      - name: Get APK Info
        id: apk_info
        run: |
          APK_PATH="composeApp/build/outputs/apk/debug/composeApp-debug.apk"
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          COMMIT_SHORT=${GITHUB_SHA:0:7}
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "commit_short=$COMMIT_SHORT" >> $GITHUB_OUTPUT
          echo "artifact_name=youtube-clone-${BRANCH_NAME//\//-}-${COMMIT_SHORT}" >> $GITHUB_OUTPUT

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.apk_info.outputs.artifact_name }}
          path: ${{ steps.apk_info.outputs.apk_path }}
          retention-days: 30

      - name: Prepare APK for Release
        id: prepare_release
        run: |
          APK_PATH="${{ steps.apk_info.outputs.apk_path }}"
          BRANCH_NAME="${{ steps.apk_info.outputs.branch_name }}"
          COMMIT_SHORT="${{ steps.apk_info.outputs.commit_short }}"

          # Create a clean branch name for the tag (replace / with -)
          CLEAN_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          TAG_NAME="${CLEAN_BRANCH}-latest"
          RELEASE_NAME="[Dev] ${BRANCH_NAME} - Latest Build"

          # Copy and rename APK for better identification
          APK_NAME="youtube-clone-${CLEAN_BRANCH}-${COMMIT_SHORT}.apk"
          cp "$APK_PATH" "$APK_NAME"

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT

          # Create release notes
          cat > release_notes.md << EOF
          ## Development Build

          **Branch:** \`${BRANCH_NAME}\`
          **Commit:** \`${COMMIT_SHORT}\` (\`${{ github.sha }}\`)
          **Build Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **APK Size:** ${{ steps.apk_info.outputs.apk_size }}

          ### ðŸ“¥ Direct Download
          This is a rolling release - it's automatically updated with each push to this branch.

          Download the APK file below and install it on your Android device.

          ### âš ï¸ Note
          This is a development build. It may contain bugs or incomplete features.
          EOF

      - name: Create or Update Rolling Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prepare_release.outputs.tag_name }}
          name: ${{ steps.prepare_release.outputs.release_name }}
          body_path: release_notes.md
          files: ${{ steps.prepare_release.outputs.apk_name }}
          prerelease: true
          draft: false
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR with download link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const artifactName = '${{ steps.apk_info.outputs.artifact_name }}';
            const apkSize = '${{ steps.apk_info.outputs.apk_size }}';
            const runId = context.runId;
            const repo = context.repo;
            const tagName = '${{ steps.prepare_release.outputs.tag_name }}';
            const apkName = '${{ steps.prepare_release.outputs.apk_name }}';

            const comment = `## ðŸ“¦ APK Build Complete!

            **Build Details:**
            - ðŸ“± APK Size: ${apkSize}
            - ðŸ”¨ Commit: \`${{ steps.apk_info.outputs.commit_short }}\`
            - ðŸŒ¿ Branch: \`${{ steps.apk_info.outputs.branch_name }}\`

            **Direct Download (Recommended):**
            ðŸš€ [Download APK directly](https://github.com/${repo.owner}/${repo.repo}/releases/download/${tagName}/${apkName})

            **Alternative - GitHub Artifact:**
            [ðŸ“¥ Download from Actions](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})
            > Scroll to "Artifacts" section and download: **${artifactName}** (expires in 30 days)

            The direct download link above provides instant access without GitHub login and never expires!`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: repo.owner,
              repo: repo.repo,
              body: comment
            });

      - name: Create Job Summary
        if: always()
        run: |
          echo "## ðŸŽ‰ APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| APK Size | ${{ steps.apk_info.outputs.apk_size }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ steps.apk_info.outputs.branch_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ steps.apk_info.outputs.commit_short }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact Name | ${{ steps.apk_info.outputs.artifact_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Release Tag | ${{ steps.prepare_release.outputs.tag_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Direct Download (Recommended)" >> $GITHUB_STEP_SUMMARY
          echo "[Download APK directly](https://github.com/${{ github.repository }}/releases/download/${{ steps.prepare_release.outputs.tag_name }}/${{ steps.prepare_release.outputs.apk_name }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No GitHub login required! Link never expires!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Alternative: Download from Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to the [Actions run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "2. Scroll to the **Artifacts** section" >> $GITHUB_STEP_SUMMARY
          echo "3. Download: **${{ steps.apk_info.outputs.artifact_name }}**" >> $GITHUB_STEP_SUMMARY
